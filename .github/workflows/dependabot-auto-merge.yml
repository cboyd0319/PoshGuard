name: Dependabot Auto-Merge

on:
  pull_request:  # Correct event for Dependabot automation (per official docs)
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@08eff52bf64351f401fb50d4972fa95b9f2c2d1b # v2.4.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-approve and enable auto-merge for safe updates
        # Auto-approve and auto-merge patch/minor updates
        # Security updates are auto-merged regardless of semver
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          contains(steps.metadata.outputs.dependency-names, 'security') ||
          steps.metadata.outputs.alert-state != ''
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          gh pr review --approve "$env:PR_URL" --body "‚úÖ Auto-approved: Safe ${{ steps.metadata.outputs.update-type }} update"
          gh pr merge --auto --squash "$env:PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major updates
        # Comment on major updates that require manual review
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-major' &&
          steps.metadata.outputs.alert-state == ''
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          gh pr comment "$env:PR_URL" --body "‚ö†Ô∏è This is a **major version update** and requires manual review before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add summary
        if: always()
        shell: pwsh
        run: |
          $updateType = "${{ steps.metadata.outputs.update-type }}"
          if ($updateType -eq "version-update:semver-major") {
            $status = "‚ö†Ô∏è **Major update** - requires manual review"
          } else {
            $status = "‚úÖ **Auto-merge enabled** for patch/minor update"
          }
          @"
          ## ü§ñ Dependabot Auto-Merge

          - **Update Type:** ${{ steps.metadata.outputs.update-type }}
          - **Package:** ${{ steps.metadata.outputs.dependency-names }}

          $status
          "@ | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
