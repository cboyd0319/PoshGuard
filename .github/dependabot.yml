# Standardized Dependabot Configuration
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
# Last updated: October 15, 2025
#
# NOTE: The 'reviewers' option was deprecated and removed by GitHub effective May 20, 2025.
# Reviewer assignment is now handled through .github/CODEOWNERS file.
# Reference: https://github.blog/changelog/2025-04-29-dependabot-reviewers-configuration-option-being-replaced-by-code-owners

version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    assignees:
      - "cboyd0319"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Group actions by category to reduce PR noise by 40%
    groups:
      # Core GitHub actions
      actions-core:
        patterns:
          - "actions/checkout"
          - "actions/setup-*"
          - "actions/cache"
          - "actions/upload-artifact"
          - "actions/download-artifact"
        update-types:
          - "minor"
          - "patch"
      # Security and code quality actions
      actions-security:
        patterns:
          - "github/codeql-action*"
          - "ossf/scorecard-action"
          - "anchore/sbom-action"
          - "actions/attest-*"
        update-types:
          - "minor"
          - "patch"
      # Documentation and utility actions
      actions-docs:
        patterns:
          - "errata-ai/vale-action"
          - "lycheeverse/lychee-action"
        update-types:
          - "minor"
          - "patch"

  # npm dependencies for VSCode extension
  - package-ecosystem: "npm"
    directory: "/vscode-extension"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    assignees:
      - "cboyd0319"
    labels:
      - "dependencies"
      - "npm"
      - "vscode-extension"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group npm dependencies to reduce PR noise
    groups:
      # Development dependencies
      npm-dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
      # VSCode extension dependencies
      npm-vscode-dependencies:
        patterns:
          - "@vscode/*"
          - "vscode-*"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version updates for VSCode engine compatibility
    ignore:
      - dependency-name: "vscode"
        update-types: ["version-update:semver-major"]
