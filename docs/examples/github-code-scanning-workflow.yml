# Example GitHub Actions workflow for PoshGuard Code Scanning
# Copy this file to your repository at: .github/workflows/poshguard-scanning.yml

name: PoshGuard Code Scanning

on:
  push:
    branches: [main]
    paths: ['**.ps1', '**.psm1', '**.psd1']
  pull_request:
  schedule:
    - cron: '0 6 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: microsoft/setup-powershell@v1
      - name: Install modules
        shell: pwsh
        run: |
          Install-Module PSScriptAnalyzer -Force
          Install-Module ConvertToSARIF -Force -AcceptLicense
      - name: Scan
        shell: pwsh
        run: |
          $r = Invoke-ScriptAnalyzer -Path . -Recurse
          $r | ConvertTo-SARIF -FilePath results.sarif
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
